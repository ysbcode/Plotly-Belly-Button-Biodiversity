<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href = "style.css">
  <style>body {
    font-family: Arial, Helvetica, sans-serif;
    color: #000066;
}</style>
</head>

<body class="bg-info">

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron jumbotron jumbotron-fluidtext-center"
        style=" background-image: url(Images/bacteria1.jpg);
                background-size: 200% 200%;
                text-align: center;">>
        <h1 class ="text-white">Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well bg-info">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5 text-center">
        <h2>Top 10 Bacteria Cultures</h2>
        <div id="bar"></div>
      </div>
      <div class="col-md-5 text-center">
        <h2>Belly Button Washing Frequency</h2>
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <h2>Bacteria Culture per Sample</h2>
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="text/javascript" src="charts.js"></script>

</body>

</html>
